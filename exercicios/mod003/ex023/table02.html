<!DOCTYPE html>
<html lang="pt-br">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title> Tabelas</title>
 <style>
  body {
   font-family: Arial, Helvetica, sans-serif;
  }

  table {
   width: 500px;
   border-collapse: collapse;
  }

  thead,
  tfoot {
   background-color: gray;
   color: white;
  }

  tbody>tr:nth-child(2n) {
   background-color: lightgray;
  }

  th,
  td {
   border: 2px solid black;
   padding: 5px;
  }

  td.num {
   text-align: right;
  }
 </style>
</head>

<body>
 <h1>Anatomia em tabelas GRANDES</h1>
 <p>Apesar de ser de tabelas grandes sera bom aplicar isso em todas as tabelas que construir</p>
 <br>
 <table>
  <thead>
   <tr>
    <th scope="col">Estado</th>
    <th scope="col" style="width: 50px;">População</th>
   </tr>
  </thead>
  <tbody>
   <tr>
    <td>São Paulo</td>
    <td class="num">44 420 459</td>
   </tr>
   <tr>
    <td>Minas Gerais</td>
    <td class="num">20 538 718</td>
   </tr>
   <tr>
    <td>Rio de Janeiro</td>
    <td class="num">16 054 524</td>
   </tr>
   <tr>
    <td>Bahia</td>
    <td class="num">14 136 417</td>
   </tr>
   <tr>
    <td>Parana</td>
    <td class="num">11 443 208</td>
   </tr>
  </tbody>
  <tfoot>
   <th scope="row">Total de habitantes</th>
   <td class="num"><strong>106.593.326</strong></td>
  </tfoot>
 </table>
</body>

</html>
