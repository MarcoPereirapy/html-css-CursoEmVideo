<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Minha tabela</title>
 <style>
  body {
   font-family: Arial, Helvetica, sans-serif;
  }

  table {
   width: 500px;
   border-collapse: collapse;
   border: 3px solid red;
  }

  td {
   border: 1px solid black;
   padding: 10px;
  }

  td.dado {
   background-color: greenyellow;
  }

  tr.destaque {
   background-color: gray;
  }

 </style>
</head>
<body>
 <h1>Tabela</h1>
 <table>
  <!-- First Line -->
  <tr class="destaque">
   <td>A1</td>
   <td>B1</td>
   <td>C1</td>
  </tr>
  <!-- Second Line -->
  <tr>
   <td>A2</td>
   <td class="dado">B2</td>
   <td>C2</td>
  </tr>
  <!-- Third Line -->
  <tr class="destaque">
   <td>A3</td>
   <td>B3</td>
   <td>C3</td>
  </tr>
  <!-- Fourth Line -->
  <tr>
   <td>A4</td>
   <td class="dado">B4</td>
   <td>C4</td>
  </tr>

 </table>
</body>
</html>
