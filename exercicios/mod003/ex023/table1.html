<!DOCTYPE html>
<html lang="pt-br">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Minha tabela</title>
 <style>
  body {
   font-family: Arial, Helvetica, sans-serif;
  }

  table {
   width: 500px;
   height: 500px;
   border-collapse: collapse;
  }

  td {
   border: 1px solid black;
   padding: 10px;
   text-align: center;
   vertical-align: top;
  }

 </style>
</head>

<body>
 <h1>Tabela</h1>
 <table>
  <!-- First Line -->
  <tr >
   <td>A1</td>
   <td>B1</td>
   <td>C1</td>
  </tr>
  <!-- Second Line -->
  <tr>
   <td>A2</td>
   <td>B2</td>
   <td>C2</td>
  </tr>
  <!-- Third Line -->
  <tr >
   <td>A3</td>
   <td>B3</td>
   <td>C3</td>
  </tr>
  <!-- Fourth Line -->
  <tr>
   <td>A4</td>
   <td>B4</td>
   <td>C4</td>
  </tr>

 </table>
</body>

</html>
