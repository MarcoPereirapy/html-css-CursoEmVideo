<!DOCTYPE html>
<html lang="pt-br">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Gradiente com CSS</title>
 <style>

  /* Configuracoes globais das CSS */
  * {
   height: 100%;
  }

  /* Criando gradientes */
  body {
   background-image: linear-gradient(to bottom, #33DCE1, #335F61, #28A9AD);
   background-attachment: fixed;
  }
 </style>
</head>

<body>
 <h1>Testando Gradiente</h1>
</body>

</html>
